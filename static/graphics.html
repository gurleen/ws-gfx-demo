<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DTV Graphics</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@2.x.x/dist/spruce.umd.js"></script>

    <script src="gfx.js"></script>

</head>

<style>
    .box {
        background-color: black;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    p {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: white;
        padding-left: 30px;
        align-self: center;
        margin: 0px;
    }

    .row {
        width: 100%;
    }
</style>

<body style="width: 1920px; height: 1080px; background-color: transparent;">

    <div id="comp" class="box outer" style="width: 650px; height: 300px;">
        <div class="box header" style="width: 100%; height: 20%; background-color: #002E56;">
            <p x-data style="font-size: 30px" x-text="$store.gfx.boxTitle"></p>
        </div>
        <div class="box content" style="width: 100%; height: 80%; font-size: 20px;">
            <p class="row">• POINT ONE</p>
            <p class="row">• POINT TWO</p>
            <p class="row">• POINT THREE</p>
        </div>
    </div>

</body>
</html>
